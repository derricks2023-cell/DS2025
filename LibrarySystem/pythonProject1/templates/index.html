{% extends 'base.html' %}
{% block content %}
<div class="row g-4 mb-4">
    <div class="col-md-4">
        <div class="card bg-primary text-white p-3">
            <h5><i class="fas fa-book"></i> 在馆图书总数</h5>
            <h2 class="display-6">{{ total_books }}</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-success text-white p-3">
            <h5><i class="fas fa-hand-holding"></i> 累计借阅次数</h5>
            <h2 class="display-6">{{ total_borrows }}</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-info text-white p-3">
            <h5><i class="fas fa-magic"></i> AI 智能助手</h5>
            <button class="btn btn-light btn-sm w-50 mt-2">点击咨询</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card p-4">
            <h5 class="mb-3">图书分类统计 (可视化展示)</h5>
            <canvas id="categoryChart" height="150"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const chartData = {{ chart_data | tojson }};
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartData.map(d => d.category),
            datasets: [{
                label: '库存量',
                data: chartData.map(d => d.count),
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
        }
    });
</script>
{% endblock %}
