{% extends 'base.html' %}
{% block content %}
<h3 class="section-title">系统参数配置</h3>

<div class="row">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white fw-bold">逾期费率设置</div>
            <div class="card-body">
                <form action="/admin/settings" method="POST">
                    <div class="mb-4">
                        <label class="form-label text-muted">当前逾期罚款标准 (元/天)</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">¥</span>
                            <input type="number" step="0.01" name="rate" class="form-control" value="{{ config.overdue_rate }}">
                        </div>
                        <div class="form-text mt-2 text-warning">
                            <i class="fas fa-exclamation-triangle"></i> 修改此项将影响所有未归还图书的费用计算
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary px-4">更新配置</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white fw-bold">系统信息</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>后端版本</span> <span class="badge bg-light text-dark">Python Flask 3.0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>数据库</span> <span class="badge bg-light text-dark">MySQL 8.0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>系统状态</span> <span class="badge bg-success">运行中</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
