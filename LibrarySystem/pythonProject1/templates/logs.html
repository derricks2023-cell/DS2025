{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="section-title"><i class="fas fa-history me-2"></i>系统操作日志</h3>
    <span class="text-muted">记录最近 50 条关键业务操作</span>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4" style="width: 200px;">操作时间</th>
                        <th style="width: 150px;">操作员</th>
                        <th>操作内容详情</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="ps-4 text-muted small">{{ log.op_time }}</td>
                        <td>
                            <span class="badge bg-info text-dark opacity-75">
                                <i class="fas fa-user-shield me-1"></i>{{ log.op_user }}
                            </span>
                        </td>
                        <td class="fw-medium">{{ log.action }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="fas fa-clipboard-list fa-3x mb-3 d-block opacity-25"></i>
                            暂无操作记录
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
